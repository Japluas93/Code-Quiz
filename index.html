<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body class="content">
    <div id="quizintro">
        <h1>Coding Quiz Challenge</h1>
        <p>This is a coding challenge. You will have 60 seconds to complete it. Do the best you can.</p>
        <button id="startquiz">Start</button>
    </div>
    <div id="quiz">
        <div class="timer">Time Left:</div>
        <div id="quizquestion">
            <h2>Questions</h2>
        </div>
        <button id="a" onclick="checkAnswer('a')">a</button>
        <button id="b" onclick="checkAnswer('b')">b</button>
        <button id="c" onclick="checkAnswer('c')">c</button>
        <button id="d" onclick="checkAnswer('d')">d</button>
        <p id="correctAnswer"></p>
    </div>
    <div id="userinput">
       <form>
        <label>Initials:</label>
        <input type="text" id="userinitials" name="username" placeholder="Please enter your initials.">
        <button id="submit">Submit</button>
        <div id = "display">
            <h4 id="response"></h4>
        </div>
        <button id="clearbutton">Clear Scores</button>
       </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
